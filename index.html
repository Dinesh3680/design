<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 { color: #444; }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.5);
        }

        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        #message {
            color: green;
            margin-top: 10px;
            display: none;
        }

        .switch {
            margin-top: 15px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Register for Quiz</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <form id="loginForm" style="display: none;">
            <input type="email" id="loginEmail" placeholder="Your Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
<p id="message" style="display: none;"></p>
                <p class="switch" onclick="toggleForms()">Already registered? Login here</p>
    </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwJJYcvHjMZ1JZryX7wT7AeI4zPQAKbGACFVDloH0oNl0ae4Us9gTCqRHgSUDBXfCAa/exec"; // Replace with your Web App URL

document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent page reload

    // Show submitting message
    const message = document.getElementById("message");
    message.textContent = "Submitting...";
    message.style.color = "blue";
    message.style.display = "block";

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    // Validate input fields
    if (!name || !email || !password) {
        message.textContent = "❌ Please fill in all fields!";
        message.style.color = "red";
        return;
    }

    fetch(scriptURL, {
        method: "POST",
        mode: "no-cors", // Important: Prevents CORS issues
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
    })
    .then(() => {
        message.textContent = "✅ Registration Successful!";
        message.style.color = "green";
        document.getElementById("registerForm").reset();
    })
    .catch(error => {
        console.error("Fetch Error:", error);
        message.textContent = "❌ Network Error!";
        message.style.color = "red";
    });
});
</script>

</body>
</html>
